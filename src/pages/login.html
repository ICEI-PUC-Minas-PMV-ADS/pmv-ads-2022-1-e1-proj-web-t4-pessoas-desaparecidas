<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="form" role="form" onsubmit="login(event)">
            <form action="">
                <h1>Login</h1>
                <input type="text" class="user" placeholder="Username" required/>
                <input type="password" class="pass" placeholder="Senha" required/>
                <button class="login" id="button">Login</button>
                <div class="util">
                    <a href="">Esqueci minha senha</a>
                    <a href="/src/pages/signup.html">Criar conta</a>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        const login = (e) => {
            e.preventDefault();
            window.location.href = "/src/pages/index.html"
        }
    </script>

</body>

</html>
