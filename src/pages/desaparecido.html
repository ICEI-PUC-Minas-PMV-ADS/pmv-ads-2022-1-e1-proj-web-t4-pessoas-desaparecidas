<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <form action="" role="form" onsubmit="saveDes(event)">
                <h1>Cadastrar Desaparecido</h1>
                <input type="text" class="user" placeholder="Nome da Pessoa" id="nome" required/>
                <input type="number" class="user" placeholder="Idade" id="idade" required/>
                <input type="date" class="user" placeholder="Data do desaparecimento" id="date" required/>
                <textarea class="user" placeholder="Informações adicionais" id="infos" required></textarea>
                <p>Envie uma foto da pessoa</p>
                <input type="file" id="img" name="img" accept="image/*">
                <button class="login" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <script>
        const saveDes = (e) => {

            e.preventDefault();
            let desData = JSON.parse(localStorage.getItem('desData')) || []
            desData.push({
                name: document.getElementById('nome').value,
                idade: document.getElementById('idade').value,
                date: document.getElementById('date').value,
                infos: document.getElementById('infos').value,
            })
            localStorage.setItem('desData', JSON.stringify(desData))
            console.log(localStorage.getItem('desData'))

            alert("Cadastro concluído")
            window.location.href = "/src/pages/index.html"
        }
    </script>
</body>

</html>
