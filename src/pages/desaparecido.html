<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <form action="">
                <h1>Cadastrar Desaparecido</h1>
                <input type="text" class="user" placeholder="Nome da Pessoa" />
                <input type="number" class="user" placeholder="Idade" />
                <input type="date" class="user" placeholder="Data do desaparecimento" />
                <input type="time" class="pass" placeholder="Ultimo horário visto" />
                <input type="text" class="pass" placeholder="Ultima vestimenta" />
                <textarea class="user" placeholder="Informações adicionais"></textarea>
                <p>Envie uma foto da pessoa</p>
                <input type="file" id="img" name="img" accept="image/*">
                <button class="login">Cadastrar</button>
            </form>
        </div>
    </div>
</body>

</html>
