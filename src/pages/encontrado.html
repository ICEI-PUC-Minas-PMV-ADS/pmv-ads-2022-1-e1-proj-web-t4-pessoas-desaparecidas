<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <form action="" role="form" onsubmit="saveEnc(event)">
                <h1>Cadastrar Encontrado</h1>
                <input type="text" class="user" placeholder="Nome da Pessoa" id="nome" required/>
                <input type="text" class="user" placeholder="Local onde foi encontrado" id="local" required/>
                <input type="date" class="user" placeholder="Data" id="date" required/>
                <input type="tel" class="pass" placeholder="Telefone para contato" id="tel" required/>
                <button class="login">Cadastrar</button>
            </form>
        </div>
    </div>

    <script>
        const saveEnc = (e) => {

            e.preventDefault();
            let encData = JSON.parse(localStorage.getItem('encData')) || []
            encData.push({
                name: document.getElementById('nome').value,
                local: document.getElementById('local').value,
                date: document.getElementById('date').value,
                tel: document.getElementById('tel').value,
            })
            localStorage.setItem('encData', JSON.stringify(encData))
            console.log(localStorage.getItem('encData'))

            alert("Cadastro conclu√≠do")
            window.location.href = "/src/pages/encontradosList.html"
        }
    </script>
</body>

</html>
